# ~/.tmux.conf

# --- Theme ---
set -g @plugin 'tmux-plugins/tpm' # mandatory
set -g @plugin 'tmux-plugins/tmux-sensible' # optional recommended
set -g @plugin 'seebi/tmux-colors-solarized'

# --- General ---
# Set the default terminal type.
# This helps preserve colors and other terminal features. "tmux-256color" is a modern default.
set -g default-terminal "tmux-256color"
set -ag terminal-features ',foot*:RGB'

# Enable mouse support for scrolling, pane selection, and window selection.
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# --- Keybindings ---

# Create a new window with Ctrl+t
bind-key -n C-t new-window -c "#{pane_current_path}"

# Switch to windows 1-9 with Alt+<number>
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# switch to panes using Alt+<hjkl>
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# switch to panes using Prefix+<hjkl>
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @colors-solarized 'dark'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
